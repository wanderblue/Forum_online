<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>1234chan</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div class="jumbotron">
    <h3>1234chan </h3>
     </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add a topic
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">
              <div class="form-group">
                <label for="">topic</label>
                <input type="text" class="form-control" id="topic" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Author</label>
                <input type="text" class="form-control" id="author" placeholder="">
              </div>
              <div class="form-group">
                <label for="">media</label>
                <input type="text" class="form-control" id="media" placeholder="">
              </div>
              <div class="form-group">
                <label for="">text</label>
                <input type="text" class="form-control" id="text" placeholder="">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-book"></span> Add a topic</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Custom Script -->
  <script src="js/add.js" type="text/javascript"></script>
</body>

</html>
